<section class="movie-popup-section" id="movie-popup-section" style="display:none;">
  <div class="movie-popup-overlay">
    <div class="movie-popup">
      <button class="movie-popup-close" aria-label="Close">
        <img src="../img/svg/close.svg" alt="close" class="close-icon" width="24" height="24" style="width:24px;height:24px;" />
      </button>
      <img class="movie-popup-img" src="" alt="Movie Poster" />
      <div class="movie-popup-info">
        <h2 class="movie-popup-title">Movie Title</h2>
        <div class="movie-popup-votes">
          <span class="votes-label">Vote / Votes</span>
          <span class="votes-values">
            <span class="vote-avg">0.0</span>
            <span class="vote-slash">/</span>
            <span class="vote-count">0</span>
          </span>
        </div>
        <div class="movie-popup-popularity"><b>Popularity</b> <span class="popularity-value">0</span></div>
        <div class="movie-popup-genre"><b>Genre</b> <span class="genre-value">Genre</span></div>
        <div class="movie-popup-about"><b>About</b> <p class="about-value">No description.</p></div>
        <div class="gradient-border">
  <button class="btn-primary movie-popup-add-btn removed">Remove from my library</button>
</div>

      </div>
    </div>
  </div>
</section>
