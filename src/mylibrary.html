<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/svg/logo.svg" type="image/svg+xml" />
    <title>My Library</title>
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    /></noscript>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-curr="active"
    />

    <main>
      <!-- Loads the specified .html file -->
      <load src="./partials/library-hero.html" />
      <load src="./partials/library.html" />
    </main>

    <load src="./partials/footer.html" />

    <div id="loader" class="loader-hidden"></div>
    <button id="scrollUpBtn" title="Scroll Up" class="scroll-up">
      <span class="scroll-up-icon">â¬†</span>
    </button>

    <script type="module" src="./js/scroll-up.js"></script>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./js/library.js"></script>
    <script type="module" src="./js/library-hero.js"></script>
  </body>
</html>
