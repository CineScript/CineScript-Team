<header class="header" id="header">
  <div class="container header-container">
    <!-- Logo -->
    <a href="index.html" class="logo">
      <img
        src="./img/svg/logo.svg"
        alt="Cinemania logo"
        width="48"
        height="48"
      />
      <span>Cinemania</span>
    </a>

    <!-- Navigation -->
    <nav class="main-nav" id="mainNav">

      <ul class="nav-list">
