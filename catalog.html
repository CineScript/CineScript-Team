      <img src="../img/svg/dark.svg" alt="Theme Icon" class="theme-icon moon" />

    </div>
  </div>
</section>

<div class="trailer-modal is-hidden" id="trailerModal">

      frameborder="0"

  </div>
</div>


      <section class="catalog" id="catalog">
  <section class="search-section">
    <form id="search-form" class="search-form">
      <input
        type="text"
        placeholder="Search"
        name="query"
        id="search-input"
        class="search-input"
      />
      <select id="year-select" class="year-select">
        <option value="">Year</option>
      </select>

      <button class="search-button" aria-label="Search">
        <img

          alt="Search Icon"
          width="48"
          height="48"
        />
      </button>
    </form>
  </section>

  <!-- Film Listesi -->
  <section class="movie-list-section">
    <ul id="movie-list" class="movie-list">
      <!-- JS ile film kartları gelecek -->
    </ul>
    <p id="no-results" class="no-results-message" style="display: none">
      Aradığınız kriterlere uygun film bulunamadı.
    </p>
  </section>

  <!-- Sayfalama (şimdilik boş) -->
  <section class="pagination-section" id="pagination"></section>
</section>
