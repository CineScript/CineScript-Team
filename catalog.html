<!-- Menü açıldığında ekranı karartan overlay -->
<div class="menu-overlay" id="menuOverlay"></div>



    <main>
      <!-- Loads the specified .html file -->
      <section class="catalog-hero">
  <div class="catalog-hero-overlay">
    <div class="catalog-hero-content">
      <h1 class="catalog-hero-title"></h1>
      <div class="catalog-hero-rating"></div>
      <p class="catalog-hero-overview"></p>
      <div class="catalog-hero-buttons">
        <button class="catalog-hero-btn trailer">Watch trailer</button>
        <button class="catalog-hero-btn details">More details</button>
      </div>
    </div>
  </div>
</section>

<div class="trailer-modal is-hidden" id="trailerModal">
  <div class="trailer-modal-backdrop" data-close></div>
  <div class="trailer-modal-content">
    <button class="trailer-modal-close" data-close>&times;</button>
    <iframe
      id="trailerIframe"
      src=""
      title="YouTube trailer"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>
</div>


      <section class="catalog" id="catalog">
  <section class="search-section">
    <form id="search-form" class="search-form">
      <input
        type="text"
        placeholder="Search"
        name="query"
        id="search-input"
        class="search-input"
      />
      <select id="year-select" class="year-select">
        <option value="">Year</option>
      </select>

      <button class="search-button" aria-label="Search">
        <img
          src="data:image/svg+xml,%3csvg%20width='20'%20height='20'%20viewBox='0%200%2020%2020'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M9.16667%2015.8333C12.8486%2015.8333%2015.8333%2012.8486%2015.8333%209.16667C15.8333%205.48477%2012.8486%202.5%209.16667%202.5C5.48477%202.5%202.5%205.48477%202.5%209.16667C2.5%2012.8486%205.48477%2015.8333%209.16667%2015.8333Z'%20stroke='white'%20stroke-width='1.3'%20stroke-linecap='round'%20stroke-linejoin='round'/%3e%3cpath%20d='M17.5%2017.5L13.875%2013.875'%20stroke='white'%20stroke-width='1.3'%20stroke-linecap='round'%20stroke-linejoin='round'/%3e%3c/svg%3e"
          alt="Search Icon"
          width="48"
          height="48"
        />
      </button>
    </form>
  </section>

  <!-- Film Listesi -->
  <section class="movie-list-section">
    <ul id="movie-list" class="movie-list">
      <!-- JS ile film kartları gelecek -->
    </ul>
    <p id="no-results" class="no-results-message" style="display: none">
      Aradığınız kriterlere uygun film bulunamadı.
    </p>
  </section>

  <!-- Sayfalama (şimdilik boş) -->
  <section class="pagination-section" id="pagination"></section>
</section>


    </main>

    <footer class="footer" id="footer">
  footer section
</footer>

    <div id="loader" class="loader-hidden"></div>
    <button id="scrollUpBtn" title="Scroll Up" class="scroll-up">⬆</button>

  </body>
</html>
